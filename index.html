<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Love Letter</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', Courier, monospace;
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      flex-direction: column;
      animation: fadeIn 2s ease-in;
    }
    h1 {
      font-size: 3em;
      color: #d72638;
    }
    p {
      font-size: 1.5em;
      max-width: 600px;
      padding: 0 20px;
    }
    .heart {
      font-size: 5em;
      color: #d72638;
      animation: heartbeat 1s infinite;
    }
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="heart">‚ù§Ô∏è</div>
  <h1>To My Dearest</h1>
  <p>
    Every moment with you is a treasure. I created this page just for you, to say that I love you more than words can express. üíñ
  </p>
  <p>
    Yours always,<br/>
    <strong>[Your Name]</strong>
  </p>
</body>
</html>
